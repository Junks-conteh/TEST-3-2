<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google Homepage</title>
</head>
<body>
    <section>
        <header>
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">images</a></li>
                <li><a href="#"><img src="images/grid.png"></a></li>
                <li><a href="#"><img class="profile" src="images/profile.png"></a></li>
            </ul>
        </header>
        <div class="main">
            <img src="images/google.png" alt="">
            <div class="searchBox">
                <input type="text" class="search">
                <div class="icons">
                    <div><img src="images/search.png"></div>
                    <div><img src="images/mic.png"></div>
                </div>
            </div>
            <div class="button">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
            <ul class="languages">
                <li>Google offered in:</li>
                <li><a href="#">Wollof</a></li>
            </ul>
        </div>
        <div class="footer">
            <div class="row row1">
                <p class="country">Gambia</p>
            </div>
            <div class="row row2">
                <ul>
                    <li><a href="#">Advertising</a></li>
                    <li><a href="#">Business</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">How search works</a></li>
                </ul>
                <ul>
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">terms</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </div>
        </div>
    </section>
</body>
</html>
